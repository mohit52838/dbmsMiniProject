{% extends 'base.html' %}

{% block title %}Login - College Management System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="styled-form">
            <div class="form-group">
                <label for="username">Username</label>
                <select id="username" name="username" required>
                    <option value="" disabled selected>Select admin profile</option>
                    <option value="Mohit">Mohit</option>
                    <option value="Parth">Parth</option>
                    <option value="Kaustubh">Kaustubh</option>
                    <option value="admin">admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
