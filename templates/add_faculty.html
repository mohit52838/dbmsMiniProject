{% extends 'base.html' %}

{% block title %}Add Faculty - College System{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Register New Faculty</h2>
        <p>Enter the details below to add a faculty member</p>
    </div>

    <form method="POST" action="{{ url_for('add_faculty') }}" class="styled-form">
        <div class="form-group row">
            <div class="col">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Prof. Jane Smith">
            </div>
            <div class="col">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select a department</option>
                    {% for dept in departments %}
                    <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="jane@college.edu">
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Faculty</button>
        </div>
    </form>
</div>
{% endblock %}
